<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Algorithm Visualizer</h1>
            <p>Interactive visualizations of data structures and algorithms</p>
        </header>

        <nav class="algorithm-nav">
            <button class="nav-btn active" data-algorithm="sorting">Sorting</button>
            <button class="nav-btn" data-algorithm="trees">Trees</button>
            <button class="nav-btn" data-algorithm="graphs">Graphs</button>
        </nav>

        <div class="controls">
            <div class="control-group">
                <label for="arraySize">Array Size:</label>
                <input type="range" id="arraySize" min="5" max="50" value="20">
                <span id="arraySizeValue">20</span>
            </div>

            <div class="control-group">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="1" max="10" value="5">
                <span id="speedValue">5</span>
            </div>

            <div class="control-group" id="sortingAlgorithmGroup" style="display: none;">
                <label for="sortingAlgorithm">Algorithm:</label>
                <select id="sortingAlgorithm" class="algorithm-select">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="merge">Merge Sort</option>
                </select>
            </div>

            <div class="control-group" id="graphAlgorithmGroup" style="display: none;">
                <label for="graphAlgorithm">Algorithm:</label>
                <select id="graphAlgorithm" class="algorithm-select">
                    <option value="bfs">Breadth First Search (BFS)</option>
                    <option value="dfs">Depth First Search (DFS)</option>
                </select>
            </div>

            <div class="control-group" id="sourceVertexGroup" style="display: none;">
                <label for="sourceVertex">Source Vertex:</label>
                <select id="sourceVertex" class="algorithm-select">
                    <option value="0">0</option>
                </select>
            </div>

            <button id="generateBtn" class="btn">Generate New Data</button>
            <button id="startBtn" class="btn">Start</button>
            <button id="resetBtn" class="btn">Reset</button>
        </div>

        <div class="visualization-container">
            <div id="canvas-container"></div>
            <div class="info-panel">
                <h3>Algorithm Info</h3>
                <div id="algorithmInfo">
                    <p>Select an algorithm to see information about it.</p>
                </div>
                <div class="stats">
                    <p>Comparisons: <span id="comparisons">0</span></p>
                    <p>Swaps: <span id="swaps">0</span></p>
                    <p>Time: <span id="time">0ms</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/algorithms.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
